<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/options.css">
    <title>Your Search Options</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper orange">
            <div class="brand-logo left title">オプション</div>
        </div>
    </nav>
    <div class="content">
        <div class="row s12">
            <div class="col s6 black-list-wrapper">
                <h5>ブラックリスト</h5>
                <form id="add-black-list-form" class="row s12">
                    <div class="input-field col s10 add-field">
                        <input id="add-black-list-input" type="text" name="add-black-list" placeholder="ブラックリスト">
                    </div>
                    <button class="btn waves-effect orange">追加</button>
                </form>
                <ul id="black-list" class="collection">
                </ul>
            </div>
            <div class="col s6 alias-list-wrapper">
                <h5>エイリアスリスト</h5>
                <form id="add-alias-list-form" class="row s12">
                    <div class="input-field col s5 add-field">
                        <input id="add-alias-input" type="text" name="add-alias-list" placeholder="エイリアス">
                    </div>
                    <div class="input-field col s5 add-field">
                        <input id="add-alias-target-input" type="text" name="add-alias-list" placeholder="ターゲット">
                    </div>
                    <button class="btn waves-effect orange">追加</button>
                </form>
                <ul id="alias-list" class="collection">
                    <li class="collection-item list-item">
                        <div class="alias-item">
                            <div class="alias-word">mdn</div>
                            <div class="alias-target">site:developer.mozilla.org</div>
                        </div>
                        <button type="button" class="btn-floating btn-flat waves-effect delete-button">
                            <i class="material-icons grey-text">delete</i>
                        </button>
                    </li>
                    <li class="collection-item list-item">
                        <div class="alias-item">
                            <div class="alias-word">js</div>
                            <div class="alias-target">javascript</div>
                        </div>
                        <button type="button" class="btn-floating btn-flat waves-effect delete-button">
                            <i class="material-icons grey-text">delete</i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
